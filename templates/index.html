<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loan Status Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Loan Status Prediction</h3>

        {% if prediction %}
          {% if "Error" in prediction %}
            <div class="alert alert-warning">{{ prediction }}</div>
          {% elif prediction == "Approved" %}
            <div class="alert alert-success">✅ Loan Approved</div>
          {% else %}
            <div class="alert alert-danger">❌ Loan Rejected</div>
          {% endif %}
        {% endif %}

        <form method="post">
          <!-- Married -->
          <div class="mb-3">
            <label class="form-label">Married</label>
            <select name="married" class="form-select" required>
              <option value="">Choose...</option>
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>

          <!-- Dependents -->
          <div class="mb-3">
            <label class="form-label">Dependents</label>
            <select name="dependents" class="form-select" required>
              <option value="">Choose...</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3+">3+</option>
            </select>
          </div>

          <!-- Education -->
          <div class="mb-3">
            <label class="form-label">Education</label>
            <select name="education" class="form-select" required>
              <option value="">Choose...</option>
              <option>Graduate</option>
              <option>Not Graduate</option>
            </select>
          </div>

          <!-- Coapplicant Income -->
          <div class="mb-3">
            <label class="form-label">Coapplicant Income (₹)</label>
            <input type="number" name="coapplicantincome" class="form-control" step="0.01" required>
          </div>

          <!-- Loan Amount -->
          <div class="mb-3">
            <label class="form-label">Loan Amount (in thousands)</label>
            <input type="number" name="loanamount" class="form-control" step="0.01" required>
          </div>

          <!-- Loan Amount Term -->
          <div class="mb-3">
            <label class="form-label">Loan Amount Term (months)</label>
            <input type="number" name="loanamountterm" class="form-control" step="1" required>
          </div>

          <!-- Credit History -->
          <div class="mb-3">
            <label class="form-label">Credit History</label>
            <select name="credit_history" class="form-select" required>
              <option value="">Choose...</option>
              <option value="1">Has Credit History</option>
              <option value="0">No Credit History</option>
            </select>
          </div>

          <!-- Property Area -->
          <div class="mb-3">
            <label class="form-label">Property Area</label>
            <select name="property_area" class="form-select" required>
              <option value="">Choose...</option>
              <option>Rural</option>
              <option>Semiurban</option>
              <option>Urban</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
